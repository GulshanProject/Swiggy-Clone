<!DOCTYPE html>
<html>
    <head>
 

        <title> CSS Positions</title>
<link rel="Stylesheet" href="style.css">
<style>
    .parent{
        height: 200vh;
        background-color: yellow;
        color: black;
        padding: 30px;
    }
    .child{
        padding: 30px;
    }
    .child-one{
        background-color: red;
    }
    .child-two{
        background-color: green;
    }
    .child-three{
        background-color: blue;
    }
</style>

    </head>

    <body>

  <div>
    <h1>
        CSS Positions </h1>

        <ol>
            <li>Static: The original or default position of element</li>
            <li>Relative: Element is positioned relative to its normal and original position</li>
            <li></li>
            <li></li>
        </ol>
    <div class = "parent">
        Parent
        <div class="child child-one">One</div>
        <div class="child child-two">Two</div>
        <div class="child child-three">Three</div>

    </div>
    
  </div>

    </body>
</html>
